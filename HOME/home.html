<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/image/logo/6d98c7ce256e973040148268ff859812.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&family=PT+Sans+Caption&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/home.css">
    <title> Job Listing </title>
</head>
<body>

   <!-- start header -->
   <header>
    <div class="header">
        <div class="container main_box">
            <div class="logo">
                <img src="assets/image/logo/logo.webp" alt="logo">
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href=""> HOME </a></li>
                    <li><a href=""> ABOUT US </a></li>
                    <li><a href=""> CATEGORY </a></li>
                    <li><a href=""> PRICE </a></li>
                    <li><a href=""> BLOG </a></li>
                    <li><a href=""> CONTACT </a></li>
                    <li class="page"><a href=""> PAGES </a>
                        <i class="fa-solid fa-angle-down"></i>
                        <div class="dropdown-content">
                            <ul>
                                <li> <a href="#"> ELEMENTS </a></li>
                                <li> <a href="#" class="left"> SEARCH </a>
                                <li><a href="" class="left_small"> SINGLE </a> </li>
                            </ul>
                        </div>
                    </li>
                    <li class="link"><a href=""> SIGNUP</a></li>
                    <li class="link"><a href="#"> LOGIN </a></li>
                </ul>
                
            </nav>

        </div>
    </div>
   </header>
   <!-- end header -->

   <!-- start main -->
   <main>
    <!-- starts Jobs Posted section -->
    <section>
        <div class="job_posted">
            <div class="overlay"></div>
            <div class="container job_box">
                 <div class="search_catalog">
                     <h1><span>1500+</span> Jobs posted last week</h1>
                     <div class="select_box">
                        <form action="">
                            <div class="text_input">
                                <input type="text" placeholder="what are you looking for?">
                            </div>
                            <div class="select_input">
                                <select name="select" id="selection">
                                    <option value="1"> Select Area </option>
                                    <option value="2"> Dhaka </option>
                                    <option value="3"> Rajshahi </option>
                                    <option value="4"> Barishai </option>
                                    <option value="5"> Noakhali </option>
                                </select>
                            </div>
                            <div class="select_category">
                                <select name="category" id="catogory">
                                    <option value="1"> All Category </option>
                                    <option value="2"> Medical </option>
                                    <option value="3"> Technology </option>
                                    <option value="4"> Goverment </option>
                                    <option value="5"> Development </option>
                                </select>
                            </div>
                            <div class="button_box">
                                <button class="btn"> <i class="fa-brands fa-searchengin"></i> Search </button>
                            </div>
                        </form>
                     </div>
                     <p><span>Search by tags:</span> Tecnology, Business, Consulting, IT Company, Design, Development</p>
                 </div>
            </div>
        </div>
    </section>
   </main>













    <script src="https://kit.fontawesome.com/29bca2939f.js" crossorigin="anonymous"></script>
    <script src="assets/js/home.js"></script>
</body>
</html>
